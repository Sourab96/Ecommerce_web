<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Ecommerce website</title>
    </head>
    <body>
        <header>
            <div class="nav container"> 
                <a href="#" class="logo">Ecommerce</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                    
                    </div>

                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">Rs.0</div>
                    </div>
                    <button class="btn-buy">Buy now</button>
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <div class="shop-content">
                <div class="product-box">
                    <img src="img/product1.jpg" alt="" class="product-img">
                    <h2 class="product-title">NodeMCU</h2>
                    <span class="price">Rs.350</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/product2.jpg" alt="" class="product-img">
                    <h2 class="product-title">Adapter - 12V DC</h2>
                    <span class="price">Rs.599</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/product3.jpg" alt="" class="product-img">
                    <h2 class="product-title">GPS Module</h2>
                    <span class="price">Rs.699</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/product4.jpg" alt="" class="product-img">
                    <h2 class="product-title">Turbidity Sensor</h2>
                    <span class="price">Rs.750</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/product5.jpg" alt="" class="product-img">
                    <h2 class="product-title">SIM800A GSM/GPS module</h2>
                    <span class="price">Rs.999</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/product6.jpg" alt="" class="product-img">
                    <h2 class="product-title">pH sensor</h2>
                    <span class="price">Rs.2000</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/product7.jpg" alt="" class="product-img">
                    <h2 class="product-title">Capacitive soil moisture sensor</h2>
                    <span class="price">Rs.250</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="img/product8.jpg" alt="" class="product-img">
                    <h2 class="product-title">5V Relay module</h2>
                    <span class="price">Rs.150</span>
                    
                </div>
            </div>
        </section>

        <script src="main.js">

        </script>

    </body>
</html>
